<!DOCTYPE html>
<html>

<head>
  <!-- character set -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>Tomato PSD to HTML</title>
  <!-- GOOGLE FONT -->
  <link rel="stylesheet" href="css/fa-svg-with-js.css">
  <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
  <script defer src="js/fontawesome-all.min.js"></script>
  <!-- CSS RESET -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>


<header>
  <!--TOPBAR TAGS -->
  <div class="topnav">
    <a class="home"href="#home">HOME</a>
    <a class="about"href="#about">ABOUT</a>
    <a class="case studies"href="#case studies">CASE STUDIES</a>
    <a class="blog"href="#blog">BLOG</a>
    <a class="contact"href="#contact">CONTACT</a>
  <img class="logo"src="img/tomatodrink.png" alt="tomoato drink">

</header>
</div>

<!--CONTENT-->
<body>
  <div class="content">
  <input class="search-bar" type="search" placeholder="SEARCH">
  <i class="fas fa-search fa-2x"></i>
  <img class="tomato"src="img/tomato.png"alt="tomato" style="width:380px;height:328px;">
  <img class="tomatotext"src="img/tomatotext.png"alt="tomatotext"style=width:456px;height:230px;">
  <div class="buttons">
  <button class="quote">GET A QUOTE</button>
  <button class="view">VIEW CASE STUDIES</button>

    </div>
        </div>



<!--FOOTER-->

<footer>
  <div class="footer">
  <img class="facebook"src="img/facebook.png" alt="facebook" style=width:65px;height:59px;">
  <img class="instagram"src="img/instagram.png" alt="instagram" style=width:65px;height:59px;">
  <img class="twitter"src="img/twitter.png" alt="twitter" style=width:65px;height:59px;">

</footer>
</div>
</body>
</html>
